<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="start-screen">
        <h1>Welcome to Rock Paper Scissor Game</h1>
        
        <div class="choices-image">
            <img src="img/rock-paper-scissors-neon-icons-vector-Photoroom.png" alt="">

        </div>
        <button class="startBtn">Start Game</button> 
    </div>

    <div class="score-screen">
        <p>Player Score: <span class="player-score"></span></p>
        <p>Computer Score: <span class="computer-score"></span></p>
    </div>

    <div class="in-game-screen">
        <!-- <div class="score-screen">
            <p>Player Score: <span class="player-score">0</span></p>
            <p>Computer Score: <span class="computer-score">0</span></p>
        </div> -->
        <div class="main-screen">
            <h1>Make Your Selection</h1>
            <div class="choices-container">
                <div class="choices">
                    <img class="player-choice" src="./img/rock.png" alt="">
                    <p>Rock</p>
                </div>
                <div class="choices">
                    <img class="player-choice" src="./img/paper.png" alt="">
                    <p style="padding-left: 40px;">Paper</p>
                </div>
                <div class="choices">
                    <img class="player-choice" src="./img/scissors.png" alt="">
                    <p style="padding-right: 20px;">Scissor</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="selected-choices-screen">
        
        <div class="selection-screen">
            <div class="player-selection selection">
                <p>Player has selected:</p>
                <img class="player-selection-img" src="" alt="">
                <p class="player-selection-text"></p>
               
            </div>
            <div class="computer-selection selection">
                <p>Computer has selected: </p>
                <img class="computer-selection-img" src="" alt="">
                <p class="computer-selection-text"></p>
            </div>
        </div>

        <div class="outcome-text">
            <p class="result"></p>
            <button class="continue-button">Continue</button>
        </div>

        
    </div>

    <div class="ending-screen">
        <p><span class="winner"></span> has won the game!</p>
        <!-- <button class="play-again">Play Again</button> -->
    </div>


    <script src="script.js"></script>
</body>
</html>
